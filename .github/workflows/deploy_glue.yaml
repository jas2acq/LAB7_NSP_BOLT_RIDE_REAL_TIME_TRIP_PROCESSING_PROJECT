name: DeployGlue Scripts

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/deploy_glue.yaml'
      - 'src/glue/**'
  workflow_dispatch:

jobs:
  deploy_glue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Glue ETL Scripts
        run: |
          if [ -d "src/glue" ] && [ "$(ls -A src/glue)" ]; then
            echo "Uploading Glue ETL scripts..."
            aws s3 cp src/glue/ s3://${{ secrets.PROJECT_BUCKET }}/scripts/glue_scripts/ --recursive 
            echo "Uploaded Glue scripts:"
            aws s3 ls s3://${{ secrets.PROJECT_BUCKET }}/scripts/glue_scripts/
          else
            echo "No Glue scripts found in src/glue/"
            exit 1
          fi